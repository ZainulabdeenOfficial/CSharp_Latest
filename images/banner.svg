<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#512BD4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B5CBF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A178DF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#mainGradient)"/>
  
  <!-- Decorative Circles -->
  <circle cx="100" cy="50" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="250" r="100" fill="rgba(255,255,255,0.1)"/>
  <circle cx="950" cy="50" r="60" fill="rgba(255,255,255,0.08)"/>
  
  <!-- C# Logo Symbol -->
  <g transform="translate(80, 120)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="white" stroke-width="4"/>
    <text x="-15" y="15" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white">#</text>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="120" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="bold" 
        fill="url(#textGradient)" text-anchor="middle" filter="url(#shadow)">
    C# &amp; .NET Mastery
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="170" font-family="'Segoe UI', Arial, sans-serif" font-size="28" fill="#E8E8E8" text-anchor="middle">
    Complete Guide from Basics to Advanced
  </text>
  
  <!-- Bottom Tag Line -->
  <g transform="translate(600, 220)">
    <rect x="-280" y="-20" width="560" height="40" rx="20" fill="rgba(255,255,255,0.15)"/>
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">
      ðŸŽ“ Students â€¢ ðŸ’¼ Professionals â€¢ ðŸš€ Aspiring Developers
    </text>
  </g>
  
  <!-- Code Brackets Decoration -->
  <text x="200" y="280" font-family="'Courier New', monospace" font-size="40" fill="rgba(255,255,255,0.2)" font-weight="bold">&lt;/&gt;</text>
  <text x="1050" y="80" font-family="'Courier New', monospace" font-size="40" fill="rgba(255,255,255,0.2)" font-weight="bold">{ }</text>
</svg>
